<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="component-container">
      <div class="change"><img src="./images/icon-view.svg" alt="" /></div>
      <img
        src="./images/image-equilibrium.jpg"
        alt="image of colored cube"
        class="image1"
      />
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="icons-container">
        <div class="icon price">
          <img
            src="./images/icon-ethereum.svg"
            alt="icon-ethereum"
            class="image2"
          />0.041 ETH
        </div>
        <div class="icon time">
          <img src="./images/icon-clock.svg" alt="icon-clock" class="image3" />3
          days left
        </div>
      </div>
      <div class="line"></div>
      <div class="footer">
        <img
          src="./images/image-avatar.png"
          alt="image-avatar"
          class="image4"
        />
        <h2 class="footer-text">
          Creation of <span class="name">Jules Wyvern</span>
        </h2>
      </div>
    </div>
  </body>
</html>
